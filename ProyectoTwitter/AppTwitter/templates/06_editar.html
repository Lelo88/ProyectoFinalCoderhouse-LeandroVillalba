{% extends 'base.html' %}


{% block content %}
<div id="main" class="container-fluid d-flex">
    <div class="">
        <div id="inputTweetArea" class="tweet-wrap2">
            <div class="d-flex">
                <div class="col-xs">
                    <!-- Image form -->
                    <img src="{{ request.user.usuario.imagen.url }}" alt="" class="avator">
                    <!-- Formulario -->
                </div>

                <!-- Formulario -->
                <form class="col pr-0" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="input-wrapper">
                        <label>Nombre</label>
                        {{ formulario_usuario.first_name }}
                    </div>
                    <div class="input-wrapper">
                        <label for="user-name-id">Username</label>
                        {{ formulario_usuario.username }}
                    </div>
                    <div class="input-wrapper">
                        <label>Bio</label>
                        {{ formulario_perfil.biografia }}
                    </div>
                    <div class="input-wrapper">
                        {{ formulario_perfil.imagen }}
                    </div>

                    <button class="twitter-btn">Actualizar</button>
                </form>
                <!-- Formulario -->
                
            </div>
        </div>
    </div>
    <!-- End Center -->
</div>
{% endblock content %}
